<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile view</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./custom bootstrap/bootstrap.min.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- topbar -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-12">
            <div class="row topbar border">
              <div class="col-sm-2 col-2 text-left p-0">
                <img
                  style="margin-left: -20px"
                  src="./images/menu.png"
                  alt=""
                />
              </div>
              <div class="col-sm-8 col-8 p-0">
                <h5 class="text-center">Home</h5>
              </div>
              <div class="col-sm-2 col-2 text-right p-0">
                <img
                  style="margin-right: -20px"
                  src="./images/profile_avatar.png"
                  alt=""
                />
              </div>
              <div class="row welcome">
                <div class="col-sm-12 col-12">
                  <h5 class="text-left">Welcome</h5>
                  <h6 class="text-left">John Doe</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--square cards -->
    <section>
      <div class="container">
        <div class="row pt-2">
          <div class="col-sm-6 col-6">
            <p class="text-left"><strong>Upcoming Shifts</strong></p>
          </div>
          <div class="col-sm-6 col-6">
            <p class="text-right" style="color: #2400ff">
              <strong>View All</strong>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-12">
            <div class="border shifts">
              <div class="row">
                <div class="col-sm-3 col-3">
                  <div class="row">
                    <div class="col-sm-12 col-12">
                      <div class="shifts_a text-center">
                        <p class="p-0 m-0">23</p>
                        <p class="p-0 m-0">OCT</p>
                        <div class="shifts_aa text-center">
                          <p class="pt-2 m-0">SUN</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-6 text-center p-0">
                  <div class="row">
                    <div class="col">
                      <p class="m-0" style="font-size: 17px; font-weight: 500">
                        Long Day 7 am to 7 pm
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="clearfix">
                        <img
                          class="img2 img-fluid"
                          src="./images/building.png"
                          alt="building"
                        />
                        <p
                          class="m-0"
                          style="font-size: 14px; font-weight: 500"
                        >
                          Novel Nursing Home
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="clearfix">
                        <img
                          class="img2 img-fluid"
                          src="./images/alarm.png"
                          alt="building"
                        />
                        <p
                          class="m-0"
                          style="font-size: 14px; font-weight: 500"
                        >
                          7 am to 7 pm
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-3 col-3 align-self-end">
                  <img src="./images/truck-fill.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <hr class="divider" />
    <section>
      <div class="container">
        <div class="row pt-2 pb-2">
          <div class="col-sm-6 col-6">
            <div class="p-3 box_border border">
              <div class="row justify-content-center">
                <div class="col">
                  <p
                    class="text-center"
                    style="font-size: 12px; font-weight: 700"
                  >
                    <img src="./images/briefcase-fill.png" alt="" /> 20+
                  </p>
                  <h6 class="text-center">Open Shifts</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-6">
            <div class="p-3 box_border border">
              <div class="row justify-content-center">
                <div class="col">
                  <p
                    class="text-center"
                    style="font-size: 12px; font-weight: 700"
                  >
                    <img src="./images/briefcase-fill.png" alt="" /> 20+
                  </p>
                  <h6 class="text-center">My Bookings</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-2 pb-2">
          <div class="col-sm-6 col-6">
            <div class="p-3 box_border border">
              <div class="row justify-content-center">
                <div class="col">
                  <img class="text-left" src="./images/calendar.png" alt="" />

                  <h6 class="text-center pt-3">My Availability</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-6">
            <div class="p-3 box_border border">
              <div class="row justify-content-center">
                <div class="col">
                  <img class="text-left" src="./images/calendar.png" alt="" />

                  <h6 class="text-center pt-3">My Availability</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pt-2 pb-4">
          <div class="col-sm-6 col-6">
            <div class="p-3 box_border border">
              <div class="row justify-content-center">
                <div class="col">
                  <img class="text-left" src="./images/folder.png" alt="" />

                  <h6 class="text-center pt-3">Random Text</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-6">
            <div class="p-3 box_border border">
              <div class="row justify-content-center">
                <div class="col">
                  <img
                    class="text-left"
                    src="./images/people-fill.png"
                    alt=""
                  />

                  <h6 class="text-center pt-3">Random Text</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <section style="background-color: white">
      <div class="container">
        <div class="row" style="background-color: white">
          <div class="col-3 col-sm-3 align-self-start">
            <div>
              <img
                style="
                  width: 50px;
                  height: 50px;
                  margin-left: 2px;
                  margin-top: -12px;
                  background-image: url('./images/Nav\ Mask.png');
                "
                src="./images/home.png"
                alt=""
              />
            </div>
          </div>
          <div
            class="col-3 col-sm-3 align-self-end"
            style="background-color: white"
          >
            <div>
              <img src="./images/bell.png" alt="" />
            </div>
          </div>
          <div
            class="col-3 col-sm-3 align-self-end"
            style="background-color: white"
          >
            <div>
              <img src="./images/Comment.png" alt="" />
            </div>
          </div>
          <div
            class="col-3 col-sm-3 align-self-end"
            style="background-color: white"
          >
            <div>
              <img src="./images/User.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
